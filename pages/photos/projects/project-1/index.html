<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Project One — Jaime MG</title>
	<meta name="description" content="Project One details." />
	<link rel="stylesheet" href="../../../../css/styles.css">
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<a class="logo" href="../../../../index.html">Jaime MG</a>
			<nav class="nav">
				<a href="../../../../index.html">Home</a>
				<a href="../../index.html">Photos</a>
				<a href="../../../videos/">Videos</a>
				<a href="../../../contact/index.html">Contact</a>
			</nav>
			<button class="menu-toggle" aria-expanded="false" aria-controls="nav">☰</button>
		</div>
	</header>

	<main>
		<section class="container project-detail">
			<h1>Project Title One</h1>
			<p class="project-desc">Detailed description of project one. Explain the concept, locations, clients, equipment used, post-processing notes, and anything else you'd like prospective clients to know.</p>

			<div id="project-gallery" class="project-image-wrap" aria-live="polite">
				<p>Loading images…</p>
			</div>
		</section>
	</main>

	<script>
		// Load images.json from the local assets folder and render all images
		(function(){
			const gallery = document.getElementById('project-gallery');
			const manifestPath = 'assets/images.json';
			fetch(manifestPath).then(r=>{
				if(!r.ok) throw new Error('no manifest');
				return r.json();
			}).then(list=>{
				gallery.innerHTML='';
				list.forEach(fn=>{
					const img = document.createElement('img');
					img.src = 'assets/'+fn;
					img.alt = fn;
					img.loading = 'lazy';
					img.className = 'project-detail-img';
					gallery.appendChild(img);
				});
			}).catch(()=>{
				// fallback to single default image if manifest not found
				gallery.innerHTML = '';
				const img = document.createElement('img');
				img.src='assets/placeholder-1.svg';
				img.alt='Project image';
				img.className='project-detail-img';
				gallery.appendChild(img);
			});
		})();
	</script>
	<script src="../../../../js/script.js"></script>
</body>
</html>
