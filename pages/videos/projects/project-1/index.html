<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Video Project One — Jaime MG</title>
	<meta name="description" content="Video Project One details." />
	<link rel="stylesheet" href="../../../../css/styles.css">
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<a class="logo" href="../../../../index.html">Jaime MG</a>
			<nav class="nav">
				<a href="../../../../index.html">Home</a>
				<a href="../../photos/">Photos</a>
				<a href="../../index.html">Videos</a>
				<a href="../../contact/index.html">Contact</a>
			</nav>
			<button class="menu-toggle" aria-expanded="false" aria-controls="nav">☰</button>
		</div>
	</header>

	<main>
		<section class="container project-detail videos">
			<h1>Video Project One</h1>
			<p class="project-desc">Description for this video project. The list below embeds the project's videos.</p>

			<div id="project-videos" class="project-image-wrap" aria-live="polite">
				<p>Loading videos…</p>
			</div>
		</section>
	</main>

	<script>
		// Load videos.json from local assets and render iframes
		(function(){
			const container = document.getElementById('project-videos');
			const manifest = 'assets/videos.json';
			fetch(manifest).then(r=>{
				if(!r.ok) throw new Error('no manifest');
				return r.json();
			}).then(list=>{
				container.innerHTML='';
				list.forEach(src=>{
					const wrap = document.createElement('div');
					wrap.className = 'video-wrap';
					const iframe = document.createElement('iframe');
					iframe.src = src;
					iframe.setAttribute('frameborder','0');
					iframe.setAttribute('allow','accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
					iframe.setAttribute('allowfullscreen','');
					wrap.appendChild(iframe);
					container.appendChild(wrap);
				});
			}).catch(()=>{
				container.innerHTML = '<p>No videos found. Add an assets/videos.json file with embed URLs (e.g. https://www.youtube.com/embed/VIDEO_ID).</p>';
			});
		})();
	</script>
	<script src="../../../../js/script.js"></script>
</body>
</html>
